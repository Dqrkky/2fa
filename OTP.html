<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint 2FA Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Fingerprint 2FA Authentication</h2>
    <button id="register-btn">Register Fingerprint</button>
    <button id="login-btn">Login with Fingerprint</button>
    <p id="message"></p>

    <script>
        function bufferDecode(value) {
            return Uint8Array.from(atob(value.replace(/_/g, '/').replace(/-/g, '+')), c => c.charCodeAt(0));
        }

        function bufferEncode(value) {
            return btoa(String.fromCharCode(...new Uint8Array(value)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        document.getElementById('register-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:8080/api/register-challenge');
                const challengeData = await response.json();
                const publicKeyCredentialCreationOptions = {
                    challenge: bufferDecode(challengeData.challenge),
                    rp: {
                        name: "UnDentified"
                    },
                    user: {
                        id: bufferDecode(challengeData.userId),
                        name: challengeData.userEmail,
                        displayName: challengeData.userEmail
                    },
                    pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                    authenticatorSelection: { userVerification: "preferred" }
                };

                const credential = await navigator.credentials.create({
                    publicKey: publicKeyCredentialCreationOptions
                });

                const registrationResponse = {
                    id: credential.id,
                    rawId: bufferEncode(credential.rawId),
                    type: credential.type,
                    response: {
                        attestationObject: bufferEncode(credential.response.attestationObject),
                        clientDataJSON: bufferEncode(credential.response.clientDataJSON)
                    }
                };

                const result = await fetch('http://localhost:8080/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(registrationResponse)
                });

                const resultData = await result.json();
                document.getElementById('message').innerText = resultData.success ? 'Registration successful!' : 'Registration failed';
            } catch (error) {
                document.getElementById('message').innerText = 'Error during registration: ' + error;
            }
        });

        document.getElementById('login-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:8080/api/authenticate-challenge');
                const challengeData = await response.json();

                const publicKeyCredentialRequestOptions = {
                    challenge: bufferDecode(challengeData.challenge),
                    allowCredentials: [{
                        id: bufferDecode(challengeData.credentialId),
                        type: 'public-key'
                    }],
                    userVerification: 'preferred'
                };

                const credential = await navigator.credentials.get({
                    publicKey: publicKeyCredentialRequestOptions
                });

                const authResponse = {
                    id: credential.id,
                    rawId: bufferEncode(credential.rawId),
                    type: credential.type,
                    response: {
                        clientDataJSON: bufferEncode(credential.response.clientDataJSON),
                        authenticatorData: bufferEncode(credential.response.authenticatorData),
                        signature: bufferEncode(credential.response.signature),
                        userHandle: credential.response.userHandle ? bufferEncode(credential.response.userHandle) : null
                    }
                };

                const result = await fetch('http://localhost:8080/api/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(authResponse)
                });

                const resultData = await result.json();
                document.getElementById('message').innerText = resultData.success ? `Authentication successful! OTP: ${resultData.otp}` : 'Authentication failed';
            } catch (error) {
                document.getElementById('message').innerText = 'Error during authentication: ' + error;
            }
        });
    </script>
</body>
</html>
